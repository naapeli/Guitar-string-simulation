<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WAV Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #0d1117;
      background-image: radial-gradient(circle at top left, rgba(72, 61, 139, 0.4), transparent 60%),
                        radial-gradient(circle at bottom right, rgba(25, 25, 112, 0.4), transparent 60%);
      color: #fff;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    audio {
      width: 90%;
      max-width: 500px;
      background: #101820;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .player-card {
      background: rgba(20, 20, 35, 0.85);
      padding: 2em;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      text-align: center;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.08);
    }
  </style>
</head>
<body>
  <div class="player-card">
    <h1>Play the recreation of Let her go</h1>
    <audio controls>
      <source src="Videos and audio files/sections/finalv2.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
